<!DOCTYPE html>
<html>
    <head>
	    <title>Login page</title>
    
    </head>
    
    <body>
    	<form method="post">
            <div>
    	        <label for="firstname">First Name:</label>
    	        <input type="text" id="firstname" name="firstname" placeholder="firstname" required="" >
            </div>
             <div>
    	        <label for="lastname">Last Name:</label>
    	        <input type="text" id="lastname" name="lastname" placeholder="lastname" required="" >
            </div>
             <div>
    	        <label for="username">User Name:</label>
    	        <input type="text" id="username" name="username" placeholder="Username" required="" >
            </div>
             <div>
    	        <label for="password">Password:</label>
    	        <input  type="password" id="password" name="password" placeholder="Password" required="" >
            </div>
             <div>
    	        <label for="abouty">About you:</label>
    	        <textarea id="abouty" name="abouty" placeholder="abouty" required="" > </textarea>
            </div>
             <div>
    	        <label for="email">Email adress:</label>
    	        <input type="email" id="email" name="email" placeholder="email" required="" >
            </div>
              <div>
    	        <label for="status">Student:</label>
    	        <input type="radio" id="status" name="status"   value="student" >
    	    </div>
    	      
    	    <div>
    	    	<label for="status1">Employed:</label>
    	        <input type="radio" id="status1" name="status"   value="employed" >
            </div>  
            <div>
            	<label for="status2">Self-employed:</label>
    	        <input type="radio" id="status2" name="status"   value="self-employed" >
    	    </div>
    	    <div>
    	    	<label for="status3">Unemployed:</label>
    	        <input type="radio" id="status3" name="status"   value="unemployed" >
            </div>
             <div>
    	    	
    	        <input type="submit"  name="registration"   value="Registration" >
            </div>
        </form>
    </body>
</html>
